name: Tests
on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@@4.2.2
      - name: Setup Go
        uses: actions/setup-go@5.2.0
        with:
          go-version: '1.23.4'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test ./...